<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנתח קובץ DAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h2>העלה קובץ DAT</h2>
    <input type="file" id="fileInput" accept=".dat">
    <button onclick="downloadCSV()">📥 הורדת CSV</button>
    
    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>שעון</th>
                <th>סוג פעולה</th>
                <th>תאריך</th>
                <th>שעה</th>
                <th>ID עובד</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile);
        
        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                const data = lines.map(line => parseLine(line.trim())).filter(row => row);
                
                populateTable(data);
            };
            reader.readAsText(file);
        }
        
        function parseLine(line) {
            if (line.length < 25) return null;
            return {
                clock: line.substring(0, 3),  // שעון
                type: line.substring(3, 5) == '06' ? 'כניסה' : 'יציאה', // סוג פעולה
                date: line.substring(5, 13).replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1'), // תאריך
                time: line.substring(13, 17).replace(/(\d{2})(\d{2})/, '$1:$2'), // שעה
                id: line.substring(17, 25) // ID עובד
            };
        }
        
        function populateTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.clock}</td><td>${row.type}</td><td>${row.date}</td><td>${row.time}</td><td>${row.id}</td>`;
                tableBody.appendChild(tr);
            });
            
            $('#dataTable').DataTable();
        }
        
        function downloadCSV() {
            let csvContent = "שעון,סוג פעולה,תאריך,שעה,ID עובד\n";
            document.querySelectorAll('#dataTable tbody tr').forEach(row => {
                let rowData = Array.from(row.children).map(cell => cell.innerText).join(",");
                csvContent += rowData + "\n";
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "data.csv";
            link.click();
        }
    </script>
</body>
</html>
