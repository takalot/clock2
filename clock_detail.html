<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clocks Viewer</title>
</head>
<body>
  <h1>Liste des Horloges</h1>
  <ul id="clock-list"></ul>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbyF17aemVxQS2LyGEzZ9aqVcOAmz6gPOINvzkFvCXameb1FmCihKQxqT0Wx-tbySOhQdQ/exec')
  .then(res => res.json())
  .then(data => {
    data.forEach(clock => {
      console.log(clock.location + ' - ' + clock.clockId);
    });
  });
      .catch(error => console.error('Erreur:', error));
  </script>
</body>
</html>
