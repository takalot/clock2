<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>רשימת שעונים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts (Rubik) -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <h1>ניהול רשימת שעונים</h1>
  <table id="clocksTable" class="display">
    <thead>
      <tr>
        <th>#</th>
        <th>מיקום</th>
        <th>מספר שעון</th>
        <th>IP</th>
        <th>כתובת</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxK_4aq4vXAi6-uhjF0IDrPRdvHKJG01MpqcqDg3nS-DxKZlS43ssJlyyE_6nqnKOYSNw/exec'; // 🔁 Remplace TON_URL_ICI

    $(document).ready(function () {
      fetch(GAS_URL)
        .then(response => response.json())
        .then(data => {
          const table = $('#clocksTable').DataTable();
          data.forEach(item => {
            table.row.add([
              item.index,
              item.location,
              item.clockId,
              item.ipAddress,
              item.address
            ]).draw(false);
          });
        })
        .catch(error => {
          alert('שגיאה בטעינת הנתונים');
          console.error(error);
        });
    });
  </script>

</body>
</html>
