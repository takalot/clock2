<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clocks Viewer</title>
</head>
<body>
  <h1>Liste des Horloges</h1>
  <ul id="clock-list"></ul>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbwxV89aRTk_tdx_bcFCBU5DwrvdOF2MUXc_v0OyoyxF07qF_jZQ0wnGzlJsoquTJEbj3A/exec')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('clock-list');
        data.forEach(clock => {
          const li = document.createElement('li');
          li.textContent = `${clock["מיקום"]} - ${clock["מזהה שעון"]}`;
          list.appendChild(li);
        });
      })
      .catch(error => console.error('Erreur:', error));
  </script>
</body>
</html>
